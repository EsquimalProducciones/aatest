---
layout: default
---
<div class="container">	
	<div class="row">
		<div class="col-xs-12 col-sm-9">
			<h1 class="main-title">{{ page.title }}</h1>
			<div class="row">
				<div class="col-xs-12">
					<p>
						<span class="date-post pull-left">
							<i class="fa fa-calendar"> </i>{{ page.date | date_to_long_string }}	
						</span>
					</p>
				</div>
				<div class="col-xs-12 ">
					<img class="img-responsive center-block" src="{{'/img/blog/' | prepend:site.baseurl | append : page.img}}" alt="">
				</div>
			</div>
			<div>
				{{ content }}
			</div>
		</div>
		<div class="col-xs-12 col-sm-3">
		</div>
	</div>
</div>
