listado-preguntas :
    - pregunta : 
        - es : "¿Cómo realizo mi reserva por la web?"
        - en : "" 
        - de : ""
        - fr : ""
        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      respuesta : 
        - es : "<strong>1. </strong> En la página de inicio de Amigoautos.es, introduce el lugar de recogida en la casilla Recogida del Vehículo y elige la localización deseada en el desplegable. Automáticamente serás guiado para que selecciones las fechas y horarios de recogida y devolución del vehículo de alquiler.<br/>
                <strong>2. </strong> A continuación te aparecerán los resultados de tu búsqueda, donde podrás elegir el coche de alquiler que mejor se adapte a tus necesidades, consultar los Términos y Condiciones del coche de alquiler que quieres elegir para tu reserva, y hacer clic en Reservar.<br/>
                <strong>3. </strong> Aparecerá en la pantalla la información del vehículo, la recogida y la devolución seleccionada. Si tienes un código promocional, deberás introducirlo en este paso. Haz clic en el tipo de pago (pago parcial o pago online) si el coche de alquiler que has elegido te da esa opción. <br/>
                <strong>4. </strong> Introduce los datos del conductor y de pago en la nueva pantalla, y haz clic en Finalizar la reserva. ¡Así de fácil!"
        - en : ""
        - de : ""
        - fr : ""
        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      categoria : "mi-reserva"  
    - pregunta : 
        - es : "¿Cómo puedo solicitar mi factura? ¿Cuando recibiré mi factura?"
        - en : "" 
        - de : ""
        - fr : ""
        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      respuesta : 
        - es : "Usted puede solicitar la factura de su alquiler a través de la web desde “Mi Cuenta”, ingresando su dirección de e-mail y fecha de nacimiento. Rogamos tenga en cuenta que solamente le emitiremos factura del pago realizado a través de nuestra web. En caso de que realice cualquier pago adicional en destino deberá solicitar factura directamente al rent a car. 1.-Recepción facturas (pago parcial & protección de cancelación & gastos de cancelación): Se emiten semanalmente, recibirá un link vía email desde el cual podrá acceder a “Mi cuenta”, desde allí podrá visualizar e imprimir la factura. 2.-Recepción facturas (pago completo): Se emiten a primeros del mes siguiente a partir de la fecha de recogida del vehículo. "
        - en : ""
        - de : ""
        - fr : ""
        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      categoria : "mi-reserva"  
