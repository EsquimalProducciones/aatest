    - pregunta :
        - es : "Política de combustible"
        - en : "" 
        - de : ""
        - fr : ""
        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      respuesta : 
        - es : "Rogamos leer términos y condiciones de su reserva.
                <h4>Flexi</h4>
                Recoge el coche con el depósito lleno y devuélvelo sin repostar ahorrando tiempo. Automáticamente se devuelve el importe del combustible no consumido a precio de gasolinera (excepto los gastos de gestión).
                <h4>Standard</h4>
