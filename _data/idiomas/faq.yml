        - pt : ""
        - it : ""
        - nl : ""
        - ru : ""
      respuesta : 
        - es : "Dependerá de la compañía, del Operador, pero en la mayoría de los casos cuando la tardanza es superior a 30 minutos se te facturará una penalización equivalente a un día/días extra de alquiler (con el precio de la la tarifa más alta correspondiente a esos días por el tipo de vehículo reservado). Si desea ampliar su contrato de alquiler, llámenos por teléfono o vaya a contacto y envíenos un mail indicando su localizador de reserva.Podremos gestionarle la prolongación siempre y cuando el vehículo esté disponible y no haya sido reasignado a otros clientes. Por favor, tenga en cuenta que debe acudir antes de finalizar el contrato a una oficina del Proveedor para firmar la extensión. En caso contrario, todo seguro pierde validez (CDW, TP, Cristales/Ruedas, etc.) y, ocasionalmente, se le podrá cargar penalización de acuerdo a los términos & condiciones del proveedor. Si sabe que su vuelo se va a retrasar o ha sufrido algún percance que implique retraso en la recogida de su vehículo, es muy importante que llame a Amigoautos para realizar los cambios pertinentes en su alquiler de coche. Generalmente aseguramos que el proveedor sea informado del retraso y mantenga el coche para usted hasta que llegue su avión (esta es una de las razones por las que proporcionar el número de vuelo es tan importante)."
