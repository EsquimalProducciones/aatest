			Hasta 48 horas antes  de la hora de recogida del vehículo no hay gastos de cancelación. 

			Si se cancela con menos de 48 horas para la recogida del vehículo  los gastos de cancelación serán  equivalentes al 50% del precio del alquiler . En caso de 'NO SHOW' (cuando el cliente no recoge un vehículo -incluido cuando no se retira por falta de alguna documentación obligatoria, tarjeta de crédito, Pasaporte o DNI y carnet de conducir a nombre del conductor - y la reserva no ha sido cancelada anteriormente con cuatro horas de antelación) no se devuelve cantidad alguna. 

			En caso de vehículos Bajo Petición que NO son confirmados por nuestro Proveedor, se le devuelve la cantidad íntegra.

			Si se devuelve el coche antes del final del alquiler o se recoge más tarde del inicio del alquiler, no se devuelve cantidad alguna por días no alquilados."
    - en: ""
    - de: ""
    - fr: ""
    - pt: ""
